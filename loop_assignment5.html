    <script>
        var number = parseInt(prompt("Enter one number"))
        var get2 = prompt("Do you want the sum or product of the number entered?").toUpperCase()
        
                let sum = 0;
                let product = 1
        if(get2==="SUM"){
            
            for(i = 0; i <= number; i++){
                sum = sum + i
            }
            document.write("The sum is "+ sum)
            }
            else if(get2=="PRODUCT"){

                for(i = 1 ;i <= number; i++){
                            product = product * i
                }
                document.write("The product is "+ product)
            }
        
    </script>

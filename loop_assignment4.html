   <h1>Question 4</h1>


   <Script>
       var get = prompt("Enter any number please")

       var getNumber = parseInt(get)

       let sum = 0;
       
      for(var i = 0; i <= getNumber; i++){
          if(i % 5 === 0 || i % 3 === 0){
              sum = sum+i
          }
          
      }
      document.write(sum)
            
       
   </Script>
